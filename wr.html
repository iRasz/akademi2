<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WR MLBB X Naruto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <style>
    /* style sama supaya konsisten */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 80px 20px 40px;
    }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0;
      background-color: rgba(30, 60, 114, 0.9);
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 24px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }
    .hamburger {
      display: flex; flex-direction: column; cursor: pointer; gap: 5px;
    }
    .hamburger span {
      width: 25px; height: 3px; background: #fff; transition: 0.3s;
    }
    .nav-menu {
      display: none; flex-direction: column;
      position: absolute; top: 60px; right: 24px;
      background-color: rgba(42, 82, 152, 0.95);
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .nav-menu a {
      padding: 12px 16px;
      color: white; text-decoration: none;
      transition: background 0.3s;
    }
    .nav-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .nav-menu.active {
      display: flex;
    }
    .container {
      max-width: 720px; width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px; padding: 30px 40px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    h1 {
      font-weight: 600; font-size: 3rem;
      margin-bottom: 20px;
      color: #fafafa;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    input, button {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.25rem;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      transition: 0.3s;
    }
    input {
      width: 80%;
      max-width: 300px;
      color: #333;
    }
    button {
      background: #50a0ff;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #3681cc;
    }
    #resultWr {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #d0e3ffcc;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="logo">âš¡ WR MLBB X Naruto</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu" id="navMenu">
      <a href="index.html">Beranda</a>
      <a href="wr.html">WR</a>
    </nav>
  </header>

  <div class="container">
    <h1>Hitung Winrate (WR)</h1>
    <p>Masukan jumlah kemenangan dan total permainan:</p>
    <input type="number" id="winCount" placeholder="Jumlah kemenangan" min="0" />
    <input type="number" id="totalGames" placeholder="Total permainan" min="1" />
    <button onclick="calculateWR()">Hitung WR</button>

    <div id="resultWr"></div>
  </div>

  <footer>&copy; 2025 Rass</footer>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    function calculateWR() {
      const winCount = parseInt(document.getElementById('winCount').value);
      const totalGames = parseInt(document.getElementById('totalGames').value);
      const resultDiv = document.getElementById('resultWr');

      if (isNaN(winCount) || isNaN(totalGames) || totalGames <= 0 || winCount < 0) {
        resultDiv.textContent = 'Mohon masukan angka valid dan total permainan lebih dari 0.';
        return;
      }
      if (winCount > totalGames) {
        resultDiv.textContent = 'Jumlah kemenangan tidak boleh lebih dari total permainan.';
        return;
      }

      const wr = (winCount / totalGames) * 100;
      resultDiv.textContent = `Winrate kamu adalah ${wr.toFixed(2)}%.`;
    }
  </script>

</body>
</html>
