  <style>
    /* style sama seperti yang kamu punya, aku ringkas supaya ga terlalu panjang */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 80px 20px 40px;
    }
    .topbar {
      position: fixed; top: 0; left: 0; right: 0;
      background-color: rgba(30, 60, 114, 0.9);
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 24px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
    }
    .hamburger {
      display: flex; flex-direction: column; cursor: pointer; gap: 5px;
    }
    .hamburger span {
      width: 25px; height: 3px; background: #fff; transition: 0.3s;
    }
    .nav-menu {
      display: none; flex-direction: column;
      position: absolute; top: 60px; right: 24px;
      background-color: rgba(42, 82, 152, 0.95);
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .nav-menu a {
      padding: 12px 16px;
      color: white; text-decoration: none;
      transition: background 0.3s;
    }
    .nav-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .nav-menu.active {
      display: flex;
    }
    .container {
      max-width: 720px; width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px; padding: 30px 40px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: 600; font-size: 3rem;
      text-align: center;
      margin-bottom: 10px;
      color: #fafafa;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }
    .description {
      text-align: center;
      font-size: 1.05rem;
      margin-top: 10px;
      color: #d0e3ffcc;
    }
    .btn-group {
      display: flex; justify-content: center;
      flex-wrap: wrap; gap: 12px;
      margin: 30px 0 20px;
    }
    .btn-group a {
      display: flex; align-items: center;
      background: #50a0ff; color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .btn-group a img {
      width: 20px; height: 20px; margin-right: 8px;
    }
    .btn-group a:hover {
      background: #3681cc;
    }
    #search {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.25rem;
      border-radius: 30px;
      border: 2px solid transparent;
      outline: none;
      font-family: 'JetBrains Mono', monospace;
      background: rgba(255, 255, 255, 0.15);
      color: #fafafa;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.35s ease;
    }
    #search::placeholder {
      color: #d0d0d0;
      font-style: italic;
    }
    #search:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px 3px #50a0ff88;
      border-color: #50a0ff;
      color: #fff;
    }
    #results {
      margin-top: 40px;
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      padding: 28px 30px;
      box-shadow: 0 6px 28px rgba(0, 0, 0, 0.35);
      font-size: 1.1rem;
      line-height: 1.5;
      color: #dce9fc;
    }
    .question {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 14px;
    }
    .answer {
      color: #b8d0ffcc;
      font-weight: 500;
      font-family: 'JetBrains Mono', monospace;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      padding: 14px 18px;
    }
    .highlight {
      background: yellow;
      color: #000;
      font-weight: bold;
      padding: 0 2px;
      border-radius: 3px;
    }
    footer {
      margin-top: 48px;
      font-weight: 600;
      font-size: 1rem;
      color: #c0d2ffaa;
      text-align: center;
    }
  </style>
</head>
<body>

    <nav class="nav-menu" id="navMenu">

  <div class="container">
    <h1>Jawaban MLBB X Naruto</h1>
    <p class="description">Kunci Jawaban Akademi Ninja MLBB X Naruto Paling Lengkap Dan Ada Fitur Search!</p>

    <div class="btn-group">
      <a href="https://instagram.com/farrastyle_" target="_blank"><img src="https://files.catbox.moe/wzlckb.png" alt="Instagram">farrastyle_</a>
      <a href="https://www.tiktok.com/@praslv" target="_blank"><img src="https://files.catbox.moe/nulwxl.png" alt="TikTok">praslv</a>
    </div>
    <div class="btn-group">
      <a href="https://guns.lol/rass" target="_blank"><img src="https://files.catbox.moe/t20jw6.png" alt="Web">Website</a>
      <a href="https://whatsapp.com/channel/0029VaHheNk4SpkFwASXLd2Q" target="_blank"><img src="https://files.catbox.moe/5cuui7.png" alt="WA">Saluran WA</a>
    </div>

    <input type="search" id="search" placeholder="Masukan kata kunci.." />
    <div id="results">Mulai ketik di atas untuk cari soal</div>
  </div>

  <footer>&copy; 2025 Rass</footer>

  <script>
    const data = [
      { "question": "abcdefghijklmnopqrstuvwxyz", "answer": "hello world" },
      { "question": "1234567890", "answer": "hello world" }
    ];

    function highlight(text, term) {
      if (!term) return text;
      const escapedTerm = term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
      const regex = new RegExp(`(${escapedTerm})`, 'gi');
      return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function renderResults(results, term) {
      const container = document.getElementById('results');
      if (results.length === 0) {
        container.innerHTML = '<p style="color:#a8b9d1;">Tidak ada hasil ditemukan.</p>';
        return;
      }
      container.innerHTML = results.map(item => `
        <article class="card">
          <h2 class="question">${highlight(item.question, term)}</h2>
          <pre class="answer">${highlight(item.answer, term)}</pre>
        </article>
      `).join('');
    }

    function search(term) {
      term = term.trim().toLowerCase();
      if (!term) {
        document.getElementById('results').innerHTML = 'Mulai ketik di atas untuk cari soal';
        return;
      }
      const results = data.filter(item =>
        item.question.toLowerCase().includes(term) ||
        item.answer.toLowerCase().includes(term)
      );
      renderResults(results, term);
    }

    document.getElementById('search').addEventListener('input', (e) => {
      search(e.target.value);
    });

    document.getElementById('results').innerHTML = 'Data berhasil dimuat. Silakan cari soal.';

    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }
  </script>

</body>
</html>
